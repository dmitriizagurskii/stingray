<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title> Log In</title>
</head>
<body>

<th:block th:replace="fragments/header :: header"/>

<div class="container my-5">

    <div class="row justify-content-center align-items-center">
        <form class="col-4" method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <h2 class="form-heading">Log In</h2>
            <div class="form-group">
                <span class="text-success" th:text="${message}">Successful Logout</span>
                <div class="form-group">
                    <input th:name="username" th:type="text" class="form-control" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input th:name="password" th:type="password" class="form-control" placeholder="Password"/>
                </div>
                <div th:if="${error}!=null">
                    <div class="alert alert-danger text-center" th:text="${error}">
                        <a href="#" class="close" data-dismiss="alert"
                           aria-label="close">x</a>
                        Login Error
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-dark btn-block" th:type="submit">Login</button>
                </div>
                <div></div>
                <p class="text-center text-secondary"><a href="/" th:href="@{/registration}">Register</a></p>
                <p>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-info"> <i
                            class="fab fa-twitter"></i>
                          Login via Twitter</a>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-primary"> <i
                            class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
