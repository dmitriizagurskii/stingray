<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log In</title>

    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/common.css}">
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log In</h2>

        <div class="form-group">

            <div class="form-group">
                <span th:text="${message}">Successful Logout</span>
                <input th:name="username" th:type="text" class="form-control" placeholder="Username"
                       autofocus="autofocus"/>
                <input th:name="password" th:type="password" class="form-control" placeholder="Password"/>
                <span th:text="${error}">Login Error</span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button class="btn btn-lg btn-primary btn-block" th:type="submit">Log In</button>
                <h4 class="text-center"><a href="/" th:href="@{/registration}">Create an account</a></h4>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>

</body>
</html>
