<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Log In</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <img src="/static/LOGO.png" th:src="@{/static/LOGO.png}" alt="Logo">
    <a class="navbar-brand text-light">Stingray</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/posts}">Posts<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/unsupported}">Some shit here</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    More shit
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<section class="h-100">
<div class="container h-100">
    <div class="row h-150 justify-content-center align-items-center">
        <form class="col-5" method="post" th:action="@{/login}">
            <h2 class="form-heading">Log In</h2>

            <div class="form-group">

                <span class="text-success" th:text="${message}">Successful Logout</span>
                <input th:name="username" th:type="text" class="form-control" placeholder="Username"/>
                <input th:name="password" th:type="password" class="form-control" placeholder="Password"/>

                <div th:if="${error}!=null" class="container"><br/>
                    <div class="alert alert-danger" th:text="${error}">
                        <a href="#" class="close" data-dismiss="alert"
                           aria-label="close">x</a>
                        Login Error
                    </div>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button class="btn btn-lg btn-dark btn-block" th:type="submit">Login</button>
                <div></div>
                <p class="text-center text-secondary"><a href="/" th:href="@{/registration}">Register</a></p>
                <p>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>
                          Login via Twitter</a>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-primary"> <i
                            class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
            </div>
        </form>
    </div>
</div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
