<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Log In</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

    <link rel="stylesheet" type="text/css" th:href="@{css/common.css}" />
-->

    <!--    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/common.css}"/>
-->
</head>
<body>

<div class="container">
    <form method="post" th:action="@{/login}" class="form-signin">
        <h2 class="form-heading">Log In</h2>

        <div class="form-group">

            <div class="form-group">
                <span class="success" th:text="${message}">Successful Logout</span>
                <input th:name="username" th:type="text" class="form-control" placeholder="Username"
                       autofocus="autofocus"/>
                <input th:name="password" th:type="password" class="form-control" placeholder="Password"/>
                <span class="has-error" th:text="${error}">Login Error</span>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <button class="btn btn-lg btn-primary btn-block" th:type="submit"> Login </button>
                <h4 class="text-center"><a href="/" th:href="@{/registration}">Register</a></h4>
                <p>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-info"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                    <a th:href="@{/unsupported}" class="btn btn-block btn-outline-primary"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
            </div>
        </div>
    </form>
</div>

</body>
</html>
