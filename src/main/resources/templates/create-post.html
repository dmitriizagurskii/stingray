<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Create Post</title>
</head>

<body>
<h2>Create Post</h2>
<!--<h2 th:text="'User: ' + ${user.name} + 'Creating Post'"> </h2>-->
<form action="#" th:action="@{/createPost/{username}(username = ${#authentication.getPrincipal().getUsername()})}" th:object="${post}" method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="subject" class="col-form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Subject">
        </div>
        <div class="form-group col-md-6">
            <label for="description" class="col-form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description">
        </div>
        <div class="form-group col-md-6">
            <label for="text" class="col-form-label">Text</label>
            <input type="text" th:field="*{text}" class="form-control" id="text" placeholder="Text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Create Post">
        </div>
    </div>
</form>
</body>
</html>
