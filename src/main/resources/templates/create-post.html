<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Post</title>
</head>

<body>
<h2>Create Post</h2>
<!--<h2 th:text="'User: ' + ${user.name} + 'Creating Post'"> </h2>-->
<form action="#" th:action="@{/createPost/{username}(username = ${#authentication.getPrincipal().getUsername()})}"
      th:object="${post}" method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="subject" class="col-form-label">Subject</label>
            <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Subject">
        </div>
        <div class="form-group col-md-6">
            <label for="description" class="col-form-label">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description"
                   placeholder="Description">
        </div>
        <div class="form-group col-md-6">
            <label for="text" class="col-form-label">Text</label>
            <input type="text" th:field="*{text}" class="form-control" id="text" placeholder="Text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Create Post">
        </div>
    </div>
</form>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
