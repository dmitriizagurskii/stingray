<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


    <title>Profile</title>
</head>
<body>

<th:block th:replace="fragments/header :: header"/>

<div class="clear"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4" style="height: 570px">
            <div style="height: 5%"></div>
            <div class="col-md-12">
                <h4 align="center" th:text="'Profile of ' +${user.getUsername()}"></h4>
            </div>
            <div style="height: 5%"></div>
            <div style="height: 90%">
                <table class="table" width="100%">
                    <tbody>
                    <tr>
                        <td height="20%" width="40%">
                            <h6 align="left">Your email</h6>
                        </td>
                        <td width="50%">
                            <h6 align="left" th:text="${user.getEmail()}"></h6>
                        </td>
                        <td width="10%"></td>
                    </tr>
                    <tr th:if="${user.getReserved() > 0}">
                        <td height="20%" width="40%">
                            <h6 align="left">Reserved sum</h6>
                        </td>
                        <td colspan="2" width="40%">
                            <h6 align="left" th:text="${user.getReserved()} + ' RUB'"></h6>
                        </td>
                    </tr>
                    <tr>
                        <td height="20%" width="40%">
                            <h6 align="left">Balance</h6>
                        </td>
                        <td width="50%">
                            <h6 align="left" th:text="${user.getBalance()} + ' RUB'"></h6>
                        </td>
                        <td width="10%">
                            <div class="btn-group dropright">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <a class="dropdown-item" th:href="@{/top-up-balance}">Top up</a>
                                    <a class="dropdown-item" th:if="${user.getBalance() > 0}" th:href="@{/withdraw}">Withdraw</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20%" width="40%">
                            <h6 align="left">Created posts</h6>
                        </td>
                        <td width="50%">
                            <h6 align="left" th:text="${user.getCreatedPosts().size()}"></h6>
                        </td>
                        <td width="10%">
                            <div class="btn-group dropright">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <a class="dropdown-item" th:href="@{/createpost}">Create Post</a>
                                    <a class="dropdown-item" th:if="${!user.getCreatedPosts().isEmpty()}"
                                       th:href="@{/viewcreatedposts}">View</a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td height="20%" width="40%">
                            <h6 align="left">Accepted posts</h6>
                        </td>
                        <td width="50%">
                            <h6 align="left" th:text="${user.getAcceptedPosts().size()}"></h6>
                        </td>
                        <td width="10%">
                            <div class="btn-group dropright">
                                <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"
                                        aria-haspopup="true" aria-expanded="false">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                    <a class="dropdown-item" th:if="${!user.getCreatedPosts().isEmpty()}"
                                       th:href="@{/viewacceptedposts}">View</a>
                                    <a class="dropdown-item" th:if="${user.getCreatedPosts().isEmpty()}"
                                       th:href="@{/posts}">Choose</a>
                                </div>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>

        <!--Tables-->
        <div class="col-md-1 info"></div>

        <div class="col-md-7 " style="height: 570px">
            <div style="height: 5%"></div>
            <div class="col-md-12">
                <h4 align="center"
                    th:if="${user.getAcceptedPosts().isEmpty()} and ${!user.getCreatedPosts().isEmpty()}">Created
                    posts</h4>
                <h4 align="center"
                    th:if="${!user.getAcceptedPosts().isEmpty()} and ${user.getCreatedPosts().isEmpty()}">Created
                    posts</h4>
            </div>
            <div style="height: 5%"></div>
            <div th:if="${!user.getCreatedPosts().isEmpty()}" th:bgcolor="lightblue">
                <div class="container-fluid" th:switch="${user.getCreatedPosts()}" align="center">
                    <div class="row">
                        <div class="col-md-12" style="height: 200px; width: auto; overflow:auto;">
                            <table class="table header-fixed table-striped table-responsive-md table-hover ">
                                <thead>
                                <tr>
                                    <th width="60"> Subject</th>
                                    <th width="200">Description</th>
                                    <th width="50">Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="height: 20px;" th:each="post : ${user.getCreatedPosts()}">
                                    <td>
                                        <a th:href="@{/viewpost/{id}(id = ${post.getId()})}"
                                           th:text="${post.subject}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${post.description}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${post.price}"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${!user.getAcceptedPosts().isEmpty()}">
                <div th:if="${!user.getCreatedPosts().isEmpty()}">
                    <div style="height: 35px"></div>
                    <div class="col-md-12">
                        <h4 align="center">Accepted posts</h4>
                    </div>
                    <div style="height: 35px"></div>
                </div>
                <div class="container-fluid" th:switch="${user.getAcceptedPosts()}" align="center">
                    <div class="row">
                        <div class="col-md-12" style="height: 200px; width: auto; overflow:auto;">
                            <table class="table header-fixed table-striped table-responsive-md table-hover ">
                                <thead>
                                <tr>
                                    <th width="60"> Subject</th>
                                    <th width="200">Description</th>
                                    <th width="50">Price</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="height: 20px;" th:each="post : ${user.getAcceptedPosts()}"
                                    th:href="@{/viewpost/{id}(id = ${post.getId()})}">
                                    <td>
                                        <a th:href="@{/viewpost/{id}(id = ${post.getId()})}"
                                           th:text="${post.subject}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${post.description}"></a>
                                    </td>
                                    <td>
                                        <a th:text="${post.price}"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
