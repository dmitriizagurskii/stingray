<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Profile</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Your profile</h1>

<div>
    <div th:object="${#authentication.getPrincipal()}"></div>
    <p>Username: <span th:text="${#authentication.getPrincipal()}">Username</span></p>
    <p>Email: <span th:text="${#authentication.getCredentials()}">Email</span></p>
</div>

<p>
    <a href="home.html" th:href="@{/}">Return to home</a>
</p>
<p>
    <a href="create.html" th:href="@{/createPost/{username}(username = ${#authentication.getPrincipal().getUsername()})}">Create Post</a>
</p>

</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
