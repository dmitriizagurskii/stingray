<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Posts</title>
</head>
<body style="background-color: rgba(200,200,200,0.3)">

<th:block th:replace="fragments/header :: header"/>

<div class="container my-2">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="row my-3 text-center">
                <div class="col-lg-6" th:if="${postPage.content.size()>0}">
                    <div class="my-2">
                        <h3>Posts</h3>
                    </div>
                </div>
                <div class="col-lg-6" th:if="${postPage.content.size()==0}">
                    <div class="my-2">
                        <h3>No posts yet!</h3>
                    </div>
                </div>
                <div class="col-lg-6" sec:authorize="isAuthenticated()">
                    <a href="create-post" class="btn btn-lg btn-dark"
                       th:href="@{/createpost}">Create
                        Post</a>
                </div>
            </div>
            <div class="container my-2" th:each="post : ${postPage.content}" th:if="${!post.isConfirmed()}">
                <div class="card">
                    <h4 class="card-header" th:text="${post.subject}">Subject</h4>
                    <div class="card-body">
                        <div class="card-title" th:text="${post.description}">Description</div>

                        <div class="row">
                            <div class="col-lg-4">
                                <a th:href="@{/viewpost/{id}(id = ${post.getId()})}" class="btn btn-dark">View
                                    Post</a>
                            </div>
                            <div class="col-lg-4">
                                <p class="text-center" style="font-size: large; font-weight: bold"
                                   th:text="'Reward: ' + ${post.price} + ' RUB'">Price</p>
                            </div>
                            <div class="col-lg-4">
                                <p class="text-right error" style="font-size: large" th:text="'time left: '+${post.getTimeLeft()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div th:if="${postPage.totalPages > 1}"
             th:each="pageNumber : ${pageNumbers}">
            <a class="btn btn-dark btn-sm mr-1" th:href="@{/posts(size=${postPage.size}, page=${pageNumber})}"
               th:text="${pageNumber}"></a>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{https://code.jquery.com/jquery-3.2.1.slim.min.js}"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js}"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js}"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
