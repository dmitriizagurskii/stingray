<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Posts</title>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand size-lg text-light">Stingray</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/}">Posts<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/unsupported}">Some shit here</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <!--Here you need to check if the user is already logged in-->
            <div sec:authorize="!isAuthenticated()">
                <a class="nav-item text-light mr-sm-2" th:href="@{/login}">Login</a>
                <a class="nav-item text-light mr-sm-3" th:href="@{/registration}">Register</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <form id="logoutForm" method="POST" th:action="@{/logout}" class="form-inline my-2 my-lg-0">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Profile
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" th:href="@{/profile}">Profile Page</a>
                            <a class="dropdown-item" th:href="@{/unsupported}">Settings</a>
                            <div class="dropdown-divider"></div>
                            <div>
                                <button class="dropdown-item btn" th:type="submit">Logout</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</nav>

<div th:switch="${posts}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No posts yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Posts</h2>
                <table height="240" class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th height="20">Subject</th>
                        <th height="20">Description</th>
                        <th height="20">Text</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${posts}">
                        <td height="20" th:text="${post.subject}"></td>
                        <td height="20" th:text="${post.description}"></td>
                        <td height="20" th:text="${post.text}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div>
                <form action="#" th:action="@{/profile}">
                    <input type="submit" value="Return to your profile">
                </form>
            </div>

        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
