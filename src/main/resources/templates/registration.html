<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <img src="/static/LOGO.png" th:src="@{/static/LOGO.png}" alt="Logo">
    <a class="navbar-brand text-light">Stingray</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/posts}">Posts<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/unsupported}">Some shit here</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    More shit
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container">

    <form method="post" th:object="${userForm}" class="form-signin">
        <input type="hidden" th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}"/>
        <h2 class="form-signin-heading">Create your account</h2>

        <div class="form-group">
            <input th:field="*{username}" th:type="text" class="form-control" placeholder="Username"/>
            <p th:if="${#fields.hasErrors('username')}"
               th:id="error-username" class="help-block" th:errors="*{username}"></p>

            <input th:field="*{email}" th:type="email" class="form-control" placeholder="Email"/>
            <p th:if="${#fields.hasErrors('email')}"
               th:id="error-email" class="help-block" th:errors="*{email}"></p>

            <input th:field="*{password}" th:type="password" class="form-control" placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}"
               th:id="error-password" class="help-block" th:errors="*{password}"></p>

            <input th:field="*{passwordConfirm}" th:type="password" class="form-control"
                   placeholder="Password Confirmation"/>
            <p th:if="${#fields.hasErrors('passwordConfirm')}"
               th:id="error-passwordConfirm" class="help-block" th:errors="*{passwordConfirm}"></p>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
            <h4 class="text-center"><a href="/" th:href="@{/login}">Back to login page</a></h4>
        </div>
    </form>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
</html>
